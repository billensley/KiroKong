<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kiro Kong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        canvas {
            display: block;
            background: #1a1a1a;
            border: 3px solid #790ECB;
            box-shadow: 0 0 20px rgba(121, 14, 203, 0.5);
        }
        
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 100;
        }
        
        .control-btn {
            background: rgba(121, 14, 203, 0.8);
            border: 2px solid #790ECB;
            color: white;
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            touch-action: manipulation;
            user-select: none;
            min-width: 70px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:active {
            background: rgba(121, 14, 203, 1);
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="mobileControls">
            <button class="control-btn" id="leftBtn">◄</button>
            <button class="control-btn" id="upBtn">▲</button>
            <button class="control-btn" id="downBtn">▼</button>
            <button class="control-btn" id="jumpBtn">JUMP</button>
            <button class="control-btn" id="rightBtn">►</button>
        </div>
    </div>
    <script src="game.js?v=19"></script>
</body>
</html>
